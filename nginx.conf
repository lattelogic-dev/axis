# /nginx.conf

server {
  listen 80;

  # The root directory where our static files are located.
  root /usr/share/nginx/html;

  # This is the default file to serve.
  index index.html;

  location / {
    # First, try to serve the requested file directly.
    # If it doesn't exist (e.g., /services), then
    # fall back to serving /index.html.
    # This allows the React app to handle the routing.
    try_files $uri /index.html;
  }

  # Optional: Add headers for security and caching
  location ~* \.(?:css|js)$ {
    expires 1y;
    add_header Cache-Control "public";
  }

  location ~* \.(?:png|jpg|jpeg|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}

